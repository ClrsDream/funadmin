<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{:config('admin.sys_name')}后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__PLUGINS__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__STATIC__/backend/css/speed.css?v={:time()}" media="all">
    <link rel="stylesheet" href="__PLUGINS__/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    {:token_meta()}
    <style id="speed-bg-color">
    </style>
</head>
<body class="layui-layout-body">
<div id="speed-app" class="speed-app">

    <!--        加载层-->
    <div class="speed-loading">
        <div class="loading">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>


    <div class="layui-layout layui-layout-admin">
        <div class="layui-header layui-bg-green">
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item layui-tool" lay-unselect="" >
                    <a  href="javascript:;" title="{:lang('flexible')}" lay-event="flexible">
                        <i class="layui-icon layui-icon-shrink-right" id="layui-flexible"></i>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect="">
                    <a href="http://www.speedadmin.cn/" target="_blank" title="{:lang('Home')}">
                        <i class="layui-icon layui-icon-website"></i>
                    </a>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">

                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;" lay-event="refresh" lay-ajax="{:url('ajax/clearData')}"><i
                            class="layui-icon layui-icon-refresh-3"></i></a>
                </li>
                <li class="layui-nav-item mobile layui-hide-xs" lay-unselect>
                    <a href="javascript:;" lay-event="fullscreen"><i class="layui-icon layui-icon-screen-full"></i></a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect="">
                    <a lay-event="lockScreen" title="锁屏"><i class="layui-icon layui-icon-password"></i></a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        {:session('admin.username')}
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a lay-id="speed-info" lay-href="{:url('sys.auth/adminEdit')}" lay-tips="基本资料">{:lang('Basic Information')}</a></dd>
                        <dd><a lay-id="speed-safe" lay-href="{:url('index/password')}" lay-tips="安全设置">{:lang('Safe Setting')}</a></dd>
                        <dd><a lay-event="logout" lay-ajax="{:url('index/logout')}">{:lang('Logout')}</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-hide-xs">
                    <a href="javascript:;">
                        lang
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a lay-event="langset" lay-ajax="{:url('enlang',['lang'=>'zh-cn'])}">zh-cn</a></dd>
                        <dd><a lay-event="langset" lay-ajax="{:url('enlang',['langset'=>'en-us'])}">english</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-hide-xs">
                    <a href="javascript:;" lay-event="opentheme">
                        <i class="layui-icon layui-icon-theme"></i>
                    </a>

                </li>
            </ul>
        </div>

<!--        左侧菜单 logo-->
        <div class="layui-side layui-bg-black layui-side-menu">
            <div class="layui-side-scroll">
                <!--logo-->
                <div class="layui-logo">
                    <a href="">
                    <img src="" alt=""><cite>SpeedAdmin</cite>
                    </a>
                </div>
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" id="layui-side-left-menu">
<!--                    菜单区域-->
                </ul>
            </div>
        </div>

            <!--     导航按钮 +主题内容 -->
        <div class="layui-pagetabs" id="layui-app-tabs">
            <div class="layui-icon layui-tabs-control layui-icon-next" lay-event="leftPage"></div>
            <div class="layui-icon layui-tabs-control layui-icon-prev" lay-event="rightPage"></div>
            <div class="layui-icon layui-tabs-control layui-icon-down">
            <ul class="layui-nav layui-tabs-select">
                <li class="layui-nav-item">
                    <a href="javascript:;"><span class="layui-nav-more"></span></a>
                    <dl class="layui-nav-child layui-anim-fadein">
                        <dd lay-event="closeThisTabs"><a href="javascript:;">关闭当前页</a></dd>
                        <dd lay-event="closeOtherTabs"><a href="javascript:;">关闭其它页</a></dd>
                        <dd lay-event="closeAllTabs"><a href="javascript:;">关闭全部页</a></dd>
                    </dl>
                </li>
            </ul>
            </div>

            <div class="layui-tab"  lay-allowclose="true" lay-filter="layui-layout-tabs">
                <ul class="layui-tab-title" id="layui-tab-header">
                    <li lay-id="" lay-attr="console" class="layui-this">
                        <i class="layui-icon layui-icon-home"></i>
                    </li>
                </ul>
                <!-- 主体内容 -->
                <div class="layui-body layui-tab-content" id="layui-app-body">
                    <div id="homePage" class="layui-body-tabs layui-tab-item layui-show">
                        <iframe width="100%" height="100%" frameborder="no" border="0" marginwidth="0" marginheight="0" src="{:url('console')}"></iframe>
                    </div>
                </div>
            </div>

        </div>

        <!-- 遮罩 -->
        <div class="layui-body-shade" lay-event="shade"></div>
        <!--手机导航-->
        <div class="layui-site-mobile" lay-event="flexible"><i class="layui-icon layui-icon-right"></i></div>


        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © speedadmin.cn - 版权所有SpeedAdmin <span class="pull-right">Version 2.5</span>
        </div>
    </div>
</div>
{include file="common/footer" /}

</body>
</html>
