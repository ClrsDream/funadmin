<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpeedAdmin后台管理系统</title>
    <meta name="keywords" content="SpeedAdmin 基于thinkphp6,thinkphp,layui,easywechat框架,框架,组件">
    <meta name="description" content="lemoui 是一款采用 layui开发的极简后台管理框架 基于thinkphp6 ,easywechat,开发的后台管理系统,thinkphp,cms,php,插件后台管理系统,商城,cms系统,restful api,thinkphp后台管理系统">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__PLUGINS__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/backend/css/login.css" media="all">
</head>
<body>
<style>body{background:url("{$loginbg}")}</style>
<div class="layui-container">
    <div class="layui-login-body">
        <div class="layui-form layui-card-body">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-icon-header"><i class="layui-icon">&#xe770;</i></div>
                <div class="layui-card-header">
                    SpeedAdmin-{:lang('Login')}
                </div>
                {:token_field()}
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-user"></label>
                    <input type="text" name="username" lay-verify="required|account" placeholder="{:lang('UserName Or Email')}" autocomplete="off" class="layui-input" value="">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password"></label>
                    <input type="password" name="password" lay-verify="required|password" placeholder="{:lang('Password')}" autocomplete="off" class="layui-input" value="">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-vercode" ></label>
                    <input type="text" name="captcha" lay-verify="required|captcha" placeholder="{:lang('Verify')}" autocomplete="off" class="layui-input verification captcha" value="">
                    <div class="captcha-img">
                        <img  id="captchaPic" src="{:url('verify')}?{:time()}" alt="captcha" onclick="this.src='{:url("verify")}?'+'id='+Math.random()"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="rememberMe" checked value="true" lay-skin="primary" title="{:lang('Keep Login')}">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="login">{:lang('Login In')}</button>
                </div>
                <div class="layui-form-item copyright">
                    © 2018-2020 <a href="https://www.speedadmin.cn" target="_blank">SpeedAdmin</a> All Rights Reserved.
                </div>
            </form>
        </div>
    </div>
</div>
{include file="common/footer"}
