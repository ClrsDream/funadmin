{include file="common/header"/}
<div class="LM-container">
    <div class="LM-main">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>{:lang('module')}:{:lang('list')}</legend>
            <blockquote class="layui-elem-quote">
                <div class="LM-table">

                    <div class="layui-inline">
                        <input type="text" id='keys' name="keys" lay-verify="required" placeholder="{:lang('pleaseEnter')}" autocomplete="off" class="layui-input">

                    </div>
                    <button class="layui-btn data-add-btn layui-btn-sm" lay-submit="" lay-filter="search" id="search">{:lang('search')}</button>
                    <a data-href="{:url('add')}"  class="layui-btn layui-btn-sm layui-btn-warm add">{:lang('add')}:{:lang('module')}</a>

                </div>
            </blockquote>

        </fieldset>



        <table class="layui-table" id="list" lay-filter="list"></table>
    </div>
</div>

{include file="common/footer"/}
<script type="text/html" id="action">
    <a data-href="{:url('field')}?id={{d.id}}" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">模型字段</a>
    <a data-href="{:url('edit')}?id={{d.id}}" class="layui-btn layui-btn-xs" lay-event="edit">{:lang('edit')}</a>
<!--    <a class="layui-btn layui-btn-xs" lay-event="edit">{:lang('edit')}</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">{:lang('del')}</a>
</script>
<script type="text/html" id="status">
    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="开启|禁用" lay-filter="status" {{ d.status == 1 ? 'checked' : '' }}>
</script>

<script>
    var tableIn;
    layui.config({
        base: "/static/admin/js/",
        version: true
    }).extend({
        Admin: 'Admin'
    }).use(['element','Admin','table'], function () {
        var $ = layui.jquery,
            table = layui.table;
        tableIn = table.render({
            elem: '#list',
            url: '{:url("index")}',
            method: 'post',
            toolbar: true,
            autoSort: false,
            page:true,
            cols: [[
                {field: 'id', title: '{:lang("id")}', width:90, fixed: true,sort:true},
                {field: 'title', title: '{:lang("module")}{:lang("name")}', width: 150},
                {field: 'name', title: '{:lang("table")}', width: 150},
                {field: 'description', title: '{:lang("detail")}', minwidth: 180},
                {field: 'status', align: 'center',title: '{:lang("status")}', width: 120,templet: '#status',sort:true},
                {width: 220, align: 'center', toolbar: '#action'}
            ]]
        });
        //监听排序事件
        table.on('sort(list)', function(obj){
            table.reload('list', {
                initSort: obj
                ,where: {sort_by: obj.field,sort_order: obj.type}
            });
        });
        //头工具栏事件
        table.on('toolbar(list)', function(obj){
            switch(obj.event){
                case 'add':
                    var index = layer.open({
                        type: 2,
                        content: '{:url("add")}',
                        area: ['300px', '300px'],
                        maxmin: true
                    });
                    layer.full(index);
                    break;
            }
        });

    })
</script>
