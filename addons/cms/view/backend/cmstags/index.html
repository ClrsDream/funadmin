{include file="common/header"/}
<div class="LM-container">
    <div class="LM-main">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>{:lang('tags')}{:lang('list')}</legend>
        </fieldset>
        <blockquote class="layui-elem-quote">
            <div class="LM-table">

                <div class="layui-inline">
                    <input type="text" id='keys' name="keys" lay-verify="required" placeholder="{:lang('pleaseEnter')}" autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn data-add-btn layui-btn-sm" lay-submit="" lay-filter="search" id="search">{:lang('search')}</button>
                <a data-href="{:url('add')}"  class="layui-btn layui-btn-sm layui-btn-warm add" >{:lang('add')}{:lang('tags')}</a>

            </div>
        </blockquote>
        <table class="layui-table" id="list" lay-filter="list"></table>
    </div>
</div>


<script type="text/html" id="action">
    <a data-href="{:url('edit')}?id={{d.id}}" class="layui-btn layui-btn-xs" lay-event="edit">{:lang('edit')}</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">{:lang('del')}</a>
</script>


{include file="common/footer"/}
<script>
    var tableIn;
    layui.config({
        base: "/static/admin/js/",
        version: true
    }).extend({
        Admin: 'Admin'
    }).use(['element','Admin','table'], function () {
        var $ = layui.jquery,
            table = layui.table;
        tableIn = table.render({
            elem: '#list',
            url: '{:url("index")}',
            method: 'post',
            cols: [[
                {checkbox: true, fixed: true},
                {field: 'id', title: 'ID', width: 80, fixed: true, sort: true},
                {field: 'name', title: '名称', width: 150, fixed: true,},
                {field: 'click', title: '链接', width: 180, templet:'#link'},
                {field: 'nums', title: '邮箱', width: 180, templet:'#image'},
                {title:'操作',width:150, toolbar: '#action',align:"center"} ,

            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true

        });



    });


</script>
